  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ivory: '#f8f6f3',
            deepBlack: '#0d0d0d',
            offWhite: '#e8e6e3',
            charcoal: '#1c1c1c',
            bronze: '#b8956e',

          fontFamily: {

          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',

          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },

            reveal: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
